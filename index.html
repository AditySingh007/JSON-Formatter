<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>

    <!------ File Links  ------>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <!------ Google fonts  ------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:wght@300;400&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1 class="heading">JSON Formatter</h1>
    <div class="controls">
        <button type="button" class="button button-format">Format</button>
        <button type="button" class="button button-clear">Clear Data</button>
    </div>
    <div class="container">
        <textarea class="area area-input" placeholder="Enter your JSON here...."></textarea>
        <textarea readonly class="area area-output" placeholder="Your formatted JSON will appear here...."></textarea>
    </div>
</body>

</html>
